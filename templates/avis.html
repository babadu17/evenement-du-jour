<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des avis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📝 Avis des utilisateurs</h1>

    {% if avis_list %}
        <ul>
        {% for avis in avis_list %}
            <li>{{ avis[0] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun avis pour le moment.</p>
    {% endif %}

    <br>
    <a href="/">⬅️ Retour à l’accueil</a>
</body>
</html>
