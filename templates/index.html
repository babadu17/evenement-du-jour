<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Événements du jour</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Événements historiques du {{ now.strftime('%d %B') }}</h1>
    <div class="events-grid">
      {% for event in events %}
        <a href="{{ event['link'] }}" target="_blank" class="event-card">
          <h2>{{ event['year'] }}</h2>
          <p>{{ event['text'] }}</p>
        </a>
      {% endfor %}
      {% if not events %}
        <p>Aucun événement enregistré pour ce jour.</p>
      {% endif %}
    </div>
  </div>
  <footer>
    <p>© 2025 - Événements du jour</p>
  </footer>
</body>
</html>
